<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d6a4d412f7.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="name-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p id="forgot_password" class="forgot_pass">Forgot password? <a href="#">Reset it here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="sign-up">Sign Up</button>
                    <button type="button" id="sign-in" class="disable">Sign In</button>
                </div>
            </form>
        </div>
     </div>
     <script>

        let signUp = document.getElementById("sign-up");
        let signIn = document.getElementById("sign-in");
        let nameField = document.getElementById("name-field");
        let title = document.getElementById("title");
        let f_pas = document.getElementById("forgot_password");

        signIn.onclick = function(){
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signUp.classList.add("disable");
            signIn.classList.remove("disable");
            f_pas.style.display = "block";
        }

        signUp.onclick = function() {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signUp.classList.remove("disable");
            signIn.classList.add("disable");
            f_pas.classList.remove("forgot_pass");
            f_pas.style.display = "none";
        }
     </script>
</body>
</html>
